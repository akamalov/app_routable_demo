apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;


    events {
    worker_connections  1024;
     }


    http {
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

       server {
    listen 80;
    server_name zone1;

    location = /app1 {
      proxy_pass http://zone2/app1;
             }
  
    location = /app2 {
      proxy_pass http://zone2/app2;
            } 

    location = /app3 {
      proxy_pass http://zone3/app3;
            }


    location /app4 {
      proxy_pass http://zone3/app4;
            }
    
        }

    server {
    listen 80;
    server_name zone2;

    location = /app1 {
      proxy_pass http://zone4/app1;
            }

    location = /app2 {
      proxy_pass http://zone5/app2;
            }
    
        }

    server {
    listen 80;
    server_name zone3;

    location = /app3 {
      proxy_pass http://zone5/app3;
            }

    location = /app4 {
      proxy_pass http://zone4/app4;
            } 

         }


    }
  
